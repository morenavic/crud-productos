<h1> AGREGAR PRODUCTO </h1>
<hr>
<form (submit)="agregar()">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="emailHelp" 
        [(ngModel)]="nuevoProducto.nombre">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Descripci√≥n</label>
        <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="nuevoProducto.descripcion">
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="nuevoProducto.precio">
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
